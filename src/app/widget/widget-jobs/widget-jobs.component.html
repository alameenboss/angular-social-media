<div class="widget widget-jobs">
  <div class="sd-title">
      <h3>{{title}}</h3>
      <i class="la la-ellipsis-v"></i>
  </div>
  <div class="jobs-list">
      <div class="job-info" *ngFor="let item of topJobs">
          <div class="job-details">
              <h3>{{item.Title}}</h3>
              <p>{{item.Description}}</p>
          </div>
          <div class="hr-rate">
              <span>{{item.Rate}}</span>
          </div>
      </div>
  </div>
</div>
