<header>
    <div class="container">
        <div class="header-data">
            <div class="logo">
                <a routerLink="/" routerLinkActive="active" title=""><img src="assets/images/logo.png" alt=""></a>
            </div>
            <div class="search-bar">
                <form>
                    <input type="text" name="search" placeholder="Search...">
                    <button type="submit"><i class="la la-search"></i></button>
                </form>
            </div>
            <nav>
                <ul>
                    <li *ngFor="let menu of navMenu" (click)='menuClick(menu)'>
                        <div *ngIf="menu.routerLink != undefined; else elseBlock">
                            <a routerLink="{{menu.routerLink}}" routerLinkActive="active" title="">
                                <span><img src="{{menu.imageurl}}" alt=""></span>
                                {{menu.name}}
                            </a>
                        </div>

                        <ng-template #elseBlock>
                            <span>
                                <span><img src="{{menu.imageurl}}" alt=""></span>
                                {{menu.name}}
                            </span>
                        </ng-template>
                        
                        
                        <ng-template [ngIf]="menu.submenu != undefined">
                            <ul>
                                <li *ngFor="let smenu of menu.submenu">
                                    <a  routerLink="{{smenu.routerLink}}" routerLinkActive="active">
                                        {{smenu.name}}
                                    </a>
                                </li>
                            </ul>
                        </ng-template>
                        <ng-template [ngIf]="menu.messages != undefined">
                            <app-menu-notification [messages]="menu.messages" [showmessage]="menu.showmessage"></app-menu-notification>
                        </ng-template>
                    </li>
                    
                </ul>
            </nav>
            <div class="menu-btn">
                <a  title=""><i class="fa fa-bars"></i></a>
            </div>
            <app-nav-user-info></app-nav-user-info>
        </div>
    </div>
</header>
